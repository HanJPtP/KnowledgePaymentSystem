##端口号
spring.mail.port=465
##发送邮件的邮箱地址:改成自己的邮箱
spring.mail.username=1653663191@qq.com
##发送短信息后给你的授权码
spring.mail.password=kozqsoudfdoifbja
##编码集
spring.mail.default-encoding=utf-8
##更改类型,465对应的是smtps而smtp是另一个端口(默认是smtp)
