logging.level.root=INFO
logging.level.com.woniu=DEBUG
logging.level.com.example=DEBUG
logging.pattern.console=%clr(%5level) \
  %clr([%15thread]){faint} \
  %clr(%-40.40logger{39}){cyan} \
  %clr(:){faint} \
  %m%n


